<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Application Form</title>

    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.blue_grey-indigo.min.css">
    <link href='//fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en' rel='stylesheet' type='text/css'>
    <link href="../external/gridforms/gridforms.css" rel="stylesheet">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../external/whhg/css/whhg.css">
    <link rel="stylesheet" href="article.css">
  </head>
  <body>
    <div class="mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
      <header class="article-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
        <div class="mdl-layout__header-row">
          <a href="../index.html" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab back-navigation">
              <i class="material-icons">arrow_back</i>
          </a>
          <span class="mdl-layout-title">Introductory Course to the C++ Programming Language</span>
        </div>
      </header>
      <div class="background-ribbon"></div>
      <main class="mdl-layout__content article-card">
        <div class="article-container mdl-grid">
          <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
          <div class="article-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
            <form class="grid-form" method="post" action="../php/emailer.php">
              <fieldset id="course_registration_form">
                <legend>Course Registration Form</legend>
                <div data-row-span="4">
                  <div data-field-span="2">
                    <label for="name">Name</label><input type="text" name="name" id="name">
                  </div>
                  <div data-field-span="2">
                    <label for="email">E-mail</label><input type="email" name="email" id="email">
                  </div>
                </div>
                <div data-row-span="1">
                  <div data-field-span="1">
                    <label>Participated in "Einführung in die Programmierung für Physiker"</label>
                    <label for="ws13" class="form-label mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
                      <input type="checkbox" id="ws13" class="mdl-checkbox__input" name="ws13">
                      <span class="mdl-checkbox__label">WS 13/14 with Marc Wagner (C)</span>
                    </label>
                    <label for="ws14" class="form-label mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
                      <input type="checkbox" id="ws14" class="mdl-checkbox__input" name="ws14">
                      <span class="mdl-checkbox__label">WS 14/15 with Eberhard Engel (fortran)</span>
                    </label>
                  </div>
                </div>
                <div data-row-span="1">
                  <div data-field-span="1">
                    <label>Which of the following statements descibes you best?</label>
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="descr-1">
                      <input type="radio" id="descr-1" class="mdl-radio__button" name="description" value="1" checked />
                      <span class="mdl-radio__label">I have no experience with programming of any form</span>
                    </label>
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="descr-2">
                      <input type="radio" id="descr-2" class="mdl-radio__button" name="description" value="2" />
                      <span class="mdl-radio__label">I have some experience with scripting languages</span>
                    </label>
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="descr-3">
                      <input type="radio" id="descr-3" class="mdl-radio__button" name="description" value="3" />
                      <span class="mdl-radio__label">I have some experience with compiled languages</span>
                    </label>
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="descr-4">
                      <input type="radio" id="descr-4" class="mdl-radio__button" name="description" value="4" />
                      <span class="mdl-radio__label">I am experienced with procedural programming</span>
                    </label>
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="descr-5">
                      <input type="radio" id="descr-5" class="mdl-radio__button" name="description" value="5" />
                      <span class="mdl-radio__label">I am an experienced programmer, but haven't used C++</span>
                    </label>
                  </div>
                </div>
                <div data-row-span="1">
                  <div data-field-span="1">
                    <label for="experience">Programming Experience</label>
                    <textarea name="experience" rows="12" cols="40" placeholder="Please go into a bit more detail about your programming experience"></textarea>
                  </div>
                </div>
              </fieldset>
              <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                Submit
              </button>
            </form>
          </div>
        </div>
      </main>
      <footer class="mdl-mini-footer" id="the-footer">
        <div class="mdl-mini-footer__left-section">
          <div class="mdl-logo">Contact</div>
          <ul class="mdl-mini-footer__link-list">
            <li>
              <a class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored my-mail">
                <i class="material-icons">email</i>
              </a>
            </li>
            <li>
              <a href="https://github.com/Irubataru" class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
                <i class="icon-circlegithub"></i>
              </a>
            </li>
            <li>Physics Building, Room 02.104</li>
          </ul>
        </div>
        <div class="mdl-mini-footer__right-section">
          <p>Jonas Rylund Glesaaen</p>
        </div>
      </footer>
    </div>
    <script src="../external/gridforms/gridforms.js"></script>
    <script src="../script/email.js"></script>
  </body>
</html>
